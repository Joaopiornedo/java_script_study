<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(197, 197, 197);
            text-align: center;
        }
        input{
            border: solid 1px black;
            border-radius: 10px;
            background-color: gray;
            color: white;
            text-align: center ;
            height: 20px;

        }
        div{
            font-size: 1.5em;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculadora Simples</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = document.getElementById("txtn1")//selecionando por id
            var tn2 = document.getElementById("txtn2")//selecionando por id
            var res = document.getElementById("res")//selecionando por id
            var tn1 = Number(tn1.value)//armazenando em uma variavel e convertendo pra Number 
            var tn2 = Number(tn2.value)//armazenando em uma variavel e convertendo pra Number 
            var s = tn1 + tn2 // criando a logica da soma 
            res.innerHTML = `A soma entre ${tn1} e ${tn2} Ã© igual a <strong>${s}</strong>`// Alterando o texto que era resultado para um  texto formatado
        }


    </script>
</body>
</html>
